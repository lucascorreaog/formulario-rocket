<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wraper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="inputs-wrapper-row">
            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input type="text" id="student-name" />
            </div>

            <div class="input-wrapper">
              <label for="student-name">Sobrenome</label>
              <input type="text" id="student-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="student-email">email</label>
            <input type="email" id="student-email" />
          </div>

          <div class="input-wrapper">
            <label for="student-password">Senha</label>
            <input type="password" id="student-password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wraper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h3>PRIMEIRA MENTORIA</h3>

          <div class="inputs-wrapper-row">
            <div class="input-wrapper">
              <label for="student-name">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="student-name">Das</label>
              <input type="time" id="event-begining" />
            </div>
            <div class="input-wrapper">
              <label for="student-name">Ate</label>
              <input type="time" id="event-end" />
            </div>
          </div>

          <h3>SEGUNDA MENTORIA</h3>

          <div class="inputs-wrapper-row">
            <div class="input-wrapper">
              <label for="student-name">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="student-name">Das</label>
              <input type="time" id="event-begining" />
            </div>
            <div class="input-wrapper">
              <label for="student-name">Ate</label>
              <input type="time" id="event-end" />
            </div>
          </div>
      </fieldset>
    </form>

    <footer>
      <button type="submit" form="my-form">SALVAR</button>
    </footer>
  </div>
</body>

</html>
